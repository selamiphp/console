language: php
sudo: false
php:
  - 7.3
  - 7.4
  - 8.0
before_script:
  - composer install -n
script:
  - vendor/bin/codecept run unit --coverage --coverage-xml
after_script:
  - if [ $TRAVIS_PHP_VERSION = '7.4' ]; then php vendor/bin/php-coveralls; fi
after_success:
  - travis_retry php vendor/bin/php-coveralls -v
  - vendor/bin/test-reporter